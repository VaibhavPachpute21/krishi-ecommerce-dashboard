<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Krishi Web</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>

<body>
    <section id="loginDetails">
        <div class="container ">
            <div class="row">
                <div class="col-md-6 ">
                    <div class="login">
                        <h3>
                            Login Account
                        </h3>
                        <p>
                            This is a secure system and you will need to provide your login details to access the site.
                        </p>
                        <div class="py-md-1">
                            <input type="text" id="mail"  placeholder="Email or phone">
                        </div>
                        <div  class="py-md-1">
                            <input type="password"  placeholder="Password">
                        </div>
                        <div class="text-md-end">
                            <a>Forgot Password?</a>
                        </div>
                        <button type="button" class="btn btn-success">
                            Sign In
                        </button>
                        <div>
                            <span>To Request an account just <a style="color: #277f3c;">email us.</a> </span>
                        </div>
                    </div>
                    <div class="socialMedia">
                        <i class="bi bi-facebook"></i>
                        <i class="bi bi-instagram"></i>
                        <i class="bi bi-twitter"></i>
                    </div>
                </div>
                <div class="col-md-6 d-none d-sm-block">
                    <img alt="Bootstrap Image Preview" class="d-none d-sm-block" src="assets/img/Login Page.png" height="100vh" width="100%" />
                </div>
            </div>
            

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>

</html>
